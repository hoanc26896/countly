name: Discord Release Notice
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Dump Github context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Send custom JSON data to Discord
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: "https://discord.com/api/webhooks/1181122006507327498/5BaZ7Dv84xR4uKRO6vL9Veo_DIlA9SdZteSwn21nFea4O9CM6e04-TevwcTM9k7hRS7H"
          nodetail: true
          title: New ${{ github.repository }} version ${{ github.event.release.tag_name }} published by ${{ github.actor }}
          description: |
            ${{ toJSON(github.event.release.body) }}
            Version `23.11.4`
            https://github.com/Countly/countly-server/releases/tag/23.11.4
            Click [here](https://github.com/Countly/countly-server/blob/master/CHANGELOG.md) to view the change log!
